<style type="text/css">
body{
margin:0;
padding:0;
background-color:blue;}
.loading{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
height:40px;
display:flex;
align-items:center;}
.obj{
width:6px;
height:90px;
background-color:white;
margin:0 3px;
border-radius:10px;
animation-name: loading;
animation-duration:0.8s;
animation-iteration-count:infinite;}
.obj:nth-child(2){animation-delay:-.1s;}
.obj:nth-child(3){animation-delay:-.2s;}
.obj:nth-child(4){animation-delay:-.3s;}
.obj:nth-child(5){animation-delay:-.4s;}
.obj:nth-child(6){animation-delay:-.5s;}
.obj:nth-child(7){animation-delay:-.6s;}
.obj:nth-child(8){animation-delay:-.7s;}
.obj:nth-child(9){animation-delay:-.8s;}
@keyframes loading{
0%{height:0px;}
50%{height:40px;}
100%{height:0px;}}
h1{
color:lime;
font-family:Lobster;}
.l{
position:relative;

@keyframes dt{
0%{opacity:1;}
50%{opacity:0.5;}
100%{opacity:0;}}
.move:nth-child(2){animation-delay:.1s;}
.move:nth-child(3){animation-delay:.2s;}

@media screen and (orientation: portrait){

left:250px;}}

.myBar{
width:1%;

.speed{

left:30%;}
@media screen and (orientation:landscape){
.internet{
top:400px;

.wincover{
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
position:fixed;
top:10%;
left:50%;
background-color:blue;
height:90px;
width:90px;}
.winload{
height:50px;
width:50px;
animation-name:rotate;
animation-duration:4500ms;
animation-timing-function:linear;
animation-iteration-count:infinite;
border-radius:50%;}
.winload:hover{background-color:red;}
.wincover:hover{background-color:black;}
@keyframes rotate{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}}
.winload span::after{
position:absolute;
width:8px;
height:8px;
background-color:white;
content:"";
display:block;
border-radius:50%;
transform-origin:25px 25px;
animation-duration:3s;
animation-direction:normal;
animation-iteration-count:infinite;
animation-timing-function:ease-in-out;}
.dot-0::after{
transform:rotate(0deg);
animation-name:rotate-0;
animation-delay:900ms;}
@keyframes rotate-0{
0%,20%{transform:rotate(0deg);}
40%,60%{transform:rotate(180deg);}
80%,100%{transform:rotate(360deg);}}
.dot-1::after{
transform:rotate(20deg);
animation-name:rotate-1;
animation-delay:775ms;}
@keyframes rotate-1{
0%,20%{transform:rotate(20deg);}
40%,60%{transform:rotate(200deg);}
80%,100%{transform:rotate(380deg);}}
.dot-2::after{
transform:rotate(40deg);
animation-name:rotate-2;
animation-delay:650ms;}
@keyframes rotate-2{
0%,20%{transform:rotate(40deg);}
40%,60%{transform:rotate(220deg);}
80%,100%{transform:rotate(400deg);}}
.dot-3::after{
transform:rotate(60deg);
animation-name:rotate-3;
animation-delay:525ms;}
@keyframes rotate-3{
0%,20%{transform:rotate(60deg);}
40%,60%{transform:rotate(240deg);}
80%,100%{transform:rotate(420deg);}}
.dot-4::after{
transform:rotate(80deg);
animation-name:rotate-4;
animation-delay:400ms;}
@keyframes rotate-4{
0%,20%{transform:rotate(80deg);}
40%,60%{transform:rotate(260deg);}
80%,100%{transform:rotate(440deg);}}
.dot-5::after{
transform:rotate(100deg);
animation-name:rotate-5;
animation-delay:275ms;}
@keyframes rotate-5{
0%,20%{transform:rotate(100deg);}
40%,60%{transform:rotate(280deg);}
80%,100%{transform:rotate(460deg);}}
@keyframes opacity{
from{opacity:1;}
to{opacity:0;}}
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');.container{align-items:center;justify-content:center;min-height:50vh;text-align:center;background:#0079d7;margin:0;padding:0;box-sizing:border-box;position:relative;width:100%;display:flex;justify-content:center}.wrapper{position:absolute;top:50px;transform:scale(1.5)}.loader{height:25px;width:1px;position:absolute;animation:rotate 3.5s linear infinite}.loader .dot{top:30px;height:7px;width:7px;background:#fff;border-radius:50%;position:relative}.text{position:absolute;bottom:85px;font-size:25px;font-weight:400;font-family:Poppins,sans-serif;color:#fff}@keyframes rotate{30%{transform:rotate(220deg)}40%{transform:rotate(450deg);opacity:1}75%{transform:rotate(720deg);opacity:1}76%{opacity:0}100%{opacity:0;transform:rotate(0)}}.loader:nth-child(1){animation-delay:.15s}.loader:nth-child(2){animation-delay:.3s}.loader:nth-child(3){animation-delay:.45s}.loader:nth-child(4){animation-delay:.6s}.loader:nth-child(5){animation-delay:.75s}.loader:nth-child(6){animation-delay:.9s}

</style>

else{

per=width+"%"
elem.css("width",per);
elem.html(per)}}}

if(navigator.onLine){swal(status+on,"","success")}//if(online) is the same as if(online==true)
else{swal(status+off,"","error")}}
</script>

<script type="module">
import { Octokit } from "https://esm.sh/@octokit/core";
var octokit=new Octokit({auth: (await (await fetch("https://dev.opendrive.com/api/v1/download/file.json/NTdfOTUyMjM1MzZf")).json()).git})


async function getSetttings(){
const getterIn=await octokit.request('GET /repos/termuxBash/App-Settings/contents/files/logs.json', {
  headers: {'X-GitHub-Api-Version': '2022-11-28'}
});
recive(atob(getterIn.data.content))
}getSetttings()

async function setSettings(jsonString){
const shaget= await octokit.request('GET /repos/termuxBash/App-Settings/contents/files/logs.json', {
  headers: {'X-GitHub-Api-Version': '2022-11-28'}
});
await octokit.request('PUT /repos/termuxBash/App-Settings/contents/files/logs.json', {
message: 'Logger upload',
committer: {
name: 'Universal logger',
email: 'appSettings@github.com'
},
content: btoa(jsonString),
sha: shaget.data.sha,
headers: {'X-GitHub-Api-Version': '2022-11-28'}
})
}

var BrowserInfo="No data"
function getBrowserInfo(){
  if (navigator.userAgentData && navigator.userAgentData.brands) {
    // Use navigator.userAgentData if available
const data=navigator.userAgentData.getHighEntropyValues(["architecture","model","formFactor","platform","platformVersion","fullVersionList"])
data.then((ua)=> BrowserInfo = ua)
return data;
  } else {
    // Fallback to navigator.userAgent
    BrowserInfo = navigator.userAgent;
  }
}getBrowserInfo()

async function recive(oldJson){
var obj = new Object();
    obj.user=BrowserInfo;
    obj.time=new Date().toLocaleString();
    obj.ipData=(await (await fetch("https://ipinfo.io/json?token=00acca3825450d")).json());
var data = JSON.parse(oldJson)
    data.covidLoading.push(obj)
    data =JSON.stringify(data)
    console.warn(data)
    setSettings(data)
}</script>
